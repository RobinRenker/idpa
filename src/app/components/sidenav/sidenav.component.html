<nav>
    <ul>

        <li *ngFor="let view of views">
            <a *ngIf="((auth.isAuthenticated | async) || !view.login)" (click)="navService.sidenav = false" [routerLink]=" ['.', view.id ] " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <button mat-icon-button tabindex="-1">
                    <mat-icon [svgIcon]="view.icon"></mat-icon>
                </button>
                <span class="nav-text">{{view.name}}</span> </a>
        </li>
    </ul>
</nav>
