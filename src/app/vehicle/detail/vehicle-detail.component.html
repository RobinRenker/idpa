<div class="spacer">
    <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon aria-label="Edit" svgIcon="dots-vertical"></mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
        <button mat-menu-item> Edit </button>
        <button mat-menu-item (click)="expanded = !expanded"> {{expanded? 'Collapse' : 'View'}} </button>
    </mat-menu>
</div>
<div class="line" (click)="expanded = !expanded">
    <h1>{{vehicle.name}}</h1>
    <mat-icon aria-label="Edit" svgIcon="airplane"></mat-icon>
</div>
<div class="spacer"></div>
<h2>Anzahl Mitfahrende: {{vehicle.maxPassengers}}</h2>
<h2>Energieverbrauch: {{vehicle.usage}}</h2>
<h2>CO2 emissionen: {{vehicle.emissions}}</h2>
<div class="spacer"></div>
