<h2>Meine Fahrzeuge</h2>
<vehicle-detail *ngFor="let vehicle of vehicleService.myVehicles | async" [id]="vehicle.payload.doc.id"></vehicle-detail>
<div class="new">
    <button mat-icon-button [routerLink]="['/vehicle/edit/new']">
        <mat-icon aria-label="Edit" svgIcon="plus-circle"></mat-icon>
    </button>
</div>
<div class="spinner" *ngIf="!(vehicleService.myVehicles | async)">
    <mat-spinner></mat-spinner>
</div>
<h2>Alle ver√∂ffentlichten Fahrzeuge</h2>
<vehicle-detail *ngFor="let vehicle of vehicleService.publicVehicles | async" [id]="vehicle.payload.doc.id"></vehicle-detail>
<div class="spinner" *ngIf="!(vehicleService.publicVehicles | async)">
    <mat-spinner></mat-spinner>
</div>
